<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Characters</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet/styles.css">
    <link rel="stylesheet" href="stylesheet/characters.css">

    <template id="character-template">
        <div id="character-container" data-tags=">
            <img src="./" id="character-image" alt="">
            <p id="character-name"></p>
        </div>
    </template>
</head>
<body>
    <!--HEADER NAVBAR-->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="assets/batmanLogo.jpg" alt="batmanLogo" style="width: 150; height: 50px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">HOME</a></li>
                    <li class="nav-item"><a class="nav-link" href="characters.html">CHARACTERS</a></li>
                    <li class="nav-item"><a class="nav-link" href="games.html">GAMES</a></li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#">SIGN UP</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">LOG IN</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="search-bar" id="search-bar">
        <input type="text" class="form-control" placeholder="Search...">
    </div>
    
    <!--CHARACTERS MAIN CONTENT-->
    <div class="charactersContainer">
        <div class="sidebar">
            <input type="text" id="search" placeholder="Filter by keyword">
            <div class="filter-section">
                <h5 onclick="toggleFilter('classification-options')">CLASSIFICATION +</h5>
                <ul id="classification-options" class="filter-options classification-options" style="display: none;">
                    <li><input type="checkbox" class="classification-filters" value="Arkham"> ARKHAM</li>
                    <li><input type="checkbox" class="classification-filters" value="Animated Series"> ANIMATED SERIES</li>
                </ul>
            </div>
            <div class="filter-section">
                <h5 onclick="toggleFilter('archetype-options')">ARCHETYPE +</h5>
                <ul id="archetype-options" class="filter-options archetype-options" style="display: none;">
                    <li><input type="checkbox" class="archetype-filters" value="Heroes"> HEROES</li>
                    <li><input type="checkbox" class="archetype-filters" value="Villains"> VILLAINS</li>
                </ul>
            </div>
        </div>
        <div class="content">
            <h1>CHARACTERS</h1>
            <div class="characterGrid" id="characterGrid">
                <!-- Characters dynamically loaded here -->
            </div>
        </div>
    </div>
    
    <!--FOOTER-->
    <footer class="footer">
        <img src="assets/batmanLogo.jpg" class="batmanLogo" alt="Batman Logo">
        <p>© & ™ BATMAN. DEVELOPED BY SAISH KOTHARE.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts/characterFilterSearch.js"></script>
    <script src="characters.json"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
